<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let mariazinha = 0
    let joaozinho =  0
    let nulo = 0
    let branco = 0
    let opcao = 0
    let vencedor = ""
    //Processamento

    do {
         opcao = prompt("As opções de votos são \n 1-Joãozinho \n 2-Mariazinha \n 3-Nulo \n 4-Branco (vote com 1, 2, 3 e 4). \n Entre com seu voto")
        if (opcao == 1) {
            joaozinho++
        }
        else if (opcao == 2) {
            mariazinha++
        }
        else if (opcao == 3) {
            nulo++
        }
        else if (opcao == 4) {
            branco++
        }
    } while (opcao != 0) 
    if (joaozinho > mariazinha) {
        vencedor = "Joãozinho venceu"
    }
    else if (mariazinha > joaozinho) {
        vencedor = "Mariazinha venceu"
    }
    else {
        vencedor = "Empate"
    }
    //Saída
    let votos = (mariazinha + joaozinho + nulo + branco) / 100
    alert(`NÚMERO DE VOTOS: \n Mariaznha = ${mariazinha}\nJoãozinho = ${joaozinho} \n PORCENTAGEM DE VOTOS NULOS E BRANCOS: \nBrancos = ${branco / votos}%\nNulos = ${nulo / votos}% \n CANDIDATO VENCEDOR = ${vencedor}`)
</script>
